version: '3'
services:
  nginx:
    depends_on:
      - php-fpm
    image: nginx:1.15
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:cached
      - ./config/nginx/conf.d:/etc/nginx/conf.d:cached
      - ./src/magento:/var/www/magento:cached
  php-fpm:
    build: ./docker/php-fpm
    env_file:
      - .env
    depends_on:
      - mysql
      - redis-obj
      - redis-fpc
      - redis-ses
    restart: always
    volumes:
      - ./src/magento:/var/www/magento:cached
      - ./config/composer/auth.json:/var/www/.composer/auth.json:cached
      - ./config/php/php.ini:/usr/local/etc/php/php.ini:cached
  mysql:
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    image: percona:5.7
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - mysql-log:/var/log/mysql
      - mysql-lib:/var/lib/mysql
  redis-obj:
    image: redis:5
    ports:
      - "6379:6379"
    restart: always
  redis-fpc:
    command: redis-server /usr/local/etc/redis/redis.conf
    image: redis:5
    ports:
      - "6380:6380"
    restart: always
    volumes:
      - ./config/redis/fpc.conf:/usr/local/etc/redis/redis.conf
  redis-ses:
    command: redis-server /usr/local/etc/redis/redis.conf
    image: redis:5
    ports:
      - "6381:6381"
    restart: always
    volumes:
      - ./config/redis/ses.conf:/usr/local/etc/redis/redis.conf
volumes:
  mysql-log:
  mysql-lib:
